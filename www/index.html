<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Yichat</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="banner">
            <h2>YiChat :)</h2>
            <span id="status"></span>
        </div>
        <div id="historyMsg">
        </div>
        <div class="controls">
            <div class="items">
                <input id="colorStyle" type="color" placeholder='#000' title="font color" />
                <input id="emoji" type="button" value="emoji" title="emoji" class="btn"/>
                <label for="sendImage" class="imageLable">
                    <input type="button" value="image" class="btn"/>
                    <input id="sendImage" type="file" value="image" />
                </label>
                <input id="clearBtn" type="button" value="clear" title="clear screen" class="btn"/>
            </div>
            <textarea id="messageInput"></textarea>
            <input id="sendBtn" type="button" value="SEND">
            <div id="emojiWrapper">
            </div>
        </div>
    </div>
    <div id="loginWrapper">
        <p id="info">connecting to server...</p>
        <div id="nickWrapper" class="nickWrapper">
            <input type="text" placeholder="nickname" id="nickname" />
            <input type="button" value="OK" id="loginBtn" />
        </div>
    </div>
    <footer>
        <small>view on <a href="#">GitHub</a> | <a href="#">contact me</a></small>
    </footer>
    <script src="scripts/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/yichat.js"></script>
</body>
</html>
